apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "porqueno.muzeigooglephotos"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 4
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    productFlavors {
        debugModern {
            minSdkVersion 21
            applicationId 'porqueno.muzeigooglephotos'
            targetSdkVersion 24
            versionCode 5
            versionName '1.0'
        }
        debugSupport {
            minSdkVersion 17
            applicationId 'porqueno.muzeigooglephotos'
            targetSdkVersion 24
            versionCode 5
            versionName '1.0'
        }
        releaseFlavor {
            minSdkVersion 17
            applicationId 'porqueno.muzeigooglephotos'
            targetSdkVersion 24
            versionCode 5
            versionName '1.0'
        }
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDynamicVersion
    compile 'com.google.android.apps.muzei:muzei-api:+'
    compile 'com.google.android.gms:play-services-auth:9.6.0'
    compile 'pub.devrel:easypermissions:0.1.5'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-drive:v3-rev33-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:24.2.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

    configurations.all {resolutionStrategy.force 'com.android.support:support-annotations:24.2.1'}


}
